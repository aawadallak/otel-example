appVersion: apps/v1
kind: Deployment
metadata:
  name: script-request
spec:
  selector:
    matchLabels:
      app: script-request
  template:
    labels:
      app: script-request
  spec:
    containers:
      - name: script-request
        image: registry.otlp.example/script-request
        resources: {}
        imagePullPolicy: Never